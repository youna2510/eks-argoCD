apiVersion: v1
kind: Service
metadata:
  name: k8s-front-svc
spec:
  selector:
    app: k8s-front
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-front-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-front
  template:
    metadata:
      name: k8s-front-pod
      labels:
        app: k8s-front
    spec:
      containers:
      - name: k8s-front-con
        image: 61.254.18.30:5000/k8s/front:2
